<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Dictionary</title>
  </head>
  <body>

    <div class="container">
         <h1>Dictionary</h1>

          <!-- form start -->

     <div class="form-wrapper">
       <form class="form" id="form">
         <input class="input" id="input" type="text" placeholder="search" />
         <button class="btn-search" id="btn" type="click">Search</button>
       </form>
     </div>

          <!-- form end -->


     <div class="result">
       <div class="result-info">
         <h2 class="result_word"></h2>
         
 
         <div class="div_el"></div>
         <div class="div-2"></div>
         <div class="div-3"></div>
         <div class="div-4"></div>
         <div class="div-5"></div>
         <div class="result_sound">
           <img class="img-sound" src="./images/images.png" alt="" />
           <p class="play">Play the word</p>
         </div>
 
         <div class="result_list"></div>
       </div>
     </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
